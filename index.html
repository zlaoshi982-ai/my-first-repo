<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>NESO → NXPC 兑换计算器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f2f5;
    }
    h2 {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 220px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>🎯 NESO 兑换计算器</h2>
  <p>兑换规则：100000 NESO = 1 NXPC</p>

  <input type="number" id="nesoInput" placeholder="输入 NESO 数量">
  <br>
  <button onclick="calculate()">开始计算</button>

  <div class="result" id="nxpcResult">NXPC 数量：-</div>
  <div class="result" id="cnyResult">人民币金额：-</div>

  <script>
    async function getPrice() {
      try {
        // 获取 NXPC 对 USDT 的价格（KuCoin）
        let res = await fetch("https://api.kucoin.com/api/v1/market/orderbook/level1?symbol=NXPC-USDT");
        let data = await res.json();
        let nxpcPriceUSDT = parseFloat(data.data.price);

        // 获取 USD 对 CNY 汇率
        let fx = await fetch("https://api.exchangerate.host/convert?from=USD&to=CNY");
        let fxData = await fx.json();
        let usdToCny = parseFloat(fxData.result);

        return nxpcPriceUSDT * usdToCny;
      } catch (e) {
        alert("⚠️ 获取价格失败，请稍后再试");
        return 0;
      }
    }

    async function calculate() {
      let neso = parseFloat(document.getElementById("nesoInput").value);
      if (isNaN(neso) || neso <= 0) {
        alert("请输入正确的 NESO 数量");
        return;
      }

      // 计算 NXPC
      let nxpc = neso / 100000;
      document.getElementById("nxpcResult").innerText = "NXPC 数量：" + nxpc.toFixed(6);

      // 获取实时价格并计算人民币
      let priceCNY = await getPrice();
      if (priceCNY > 0) {
        let rmb = nxpc * priceCNY;
        document.getElementById("cnyResult").innerText = "人民币金额：" + rmb.toFixed(2) + " 元";
      }
    }
  </script>
</body>
</html>
