<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NESO → NXPC → 人民币 计算器</title>
  <style>
    body{font-family:Arial,sans-serif;padding:20px;background:#f0f2f5;text-align:center}
    h1{margin-bottom:20px}
    input,button{padding:8px;font-size:16px;margin:5px;width:200px}
    .info{margin:10px}
    .history{margin-top:20px;text-align:left;max-height:200px;overflow-y:auto}
    .record{margin-bottom:5px;font-size:14px;color:#333}
  </style>
</head>
<body>
  <h1>NESO → NXPC → 人民币 计算器</h1>
  <div>
    <input id="neso" type="number" placeholder="输入 NESO 数量" />
    <br/>
    <button onclick="calc()">计算</button>
  </div>
  <div class="info" id="result">请输入 NESO 数量</div>
  <div class="info">
    NXPC/USDT: <span id="px">-</span> USDT，USDT/CNY: <span id="u2c">-</span> CNY
  </div>
  <div class="history" id="history"></div>

<script>
  const NESO_PER_NXPC = 100000;
  async function fetchRates(){
    try {
      const [nxpcRes, usdtRes] = await Promise.all([
        fetch("https://api.coingecko.com/api/v3/simple/price?ids=nexpace&vs_currencies=usdt"),
        fetch("https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=cny")
      ]);
      const nxpc = await nxpcRes.json();
      const usdt = await usdtRes.json();
      window.nxpcUsdt = nxpc.nexpace.usdt;
      window.usdtCny = usdt.tether.cny;
      document.getElementById("px").innerText = window.nxpcUsdt;
      document.getElementById("u2c").innerText = window.usdtCny;
    } catch(e) {
      console.warn("获取价格失败", e);
    }
  }

  function calc(){
    const neso = parseFloat(document.getElementById("neso").value);
    if (!neso || neso <= 0) return alert("请输入正确NESO数量！");
    const nxpc = neso / NESO_PER_NXPC;
    const usdt = (window.nxpcUsdt || 0) * nxpc;
    const cny = usdt * (window.usdtCny || 0);

    document.getElementById("result").innerText =
      `≈ ${nxpc.toFixed(6)} NXPC ≈ ${usdt.toFixed(4)} USDT ≈ ${cny.toFixed(2)} CNY`;

    const now = new Date().toLocaleTimeString();
    const record = document.createElement("div");
    record.className = "record";
    record.innerText = `[${now}] ${neso} NESO → ${cny.toFixed(2)} 元`;
    document.getElementById("history").prepend(record);
  }

  fetchRates();
</script>
</body>
</html>
