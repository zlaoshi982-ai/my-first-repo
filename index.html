<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NESO 转换工具</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .input-box {
      margin: 15px 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-calc { background: #4CAF50; color: white; }
    .btn-reset { background: #f44336; color: white; }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .result p {
      font-size: 18px;
      margin: 10px 0;
    }
    .highlight {
      font-weight: bold;
      font-size: 22px;
      color: #2c7be5;
    }
  </style>
</head>
<body>
  <h1>NESO → NXPC → 人民币 计算器</h1>
  <p>兑换规则：<strong>100,000 NESO = 1 NXPC</strong></p>

  <div class="input-box">
    <label for="rate">请输入 1 NXPC = ? 人民币：</label><br>
    <input type="number" id="rate" placeholder="例如：5.37" step="0.01">
  </div>

  <div>
    <button class="btn-calc" onclick="calculate()">计算</button>
    <button class="btn-reset" onclick="resetForm()">清空</button>
  </div>

  <div class="result" id="result" style="display:none;">
    <p>1 NXPC ≈ <span class="highlight" id="nxpcCny">0</span> 人民币</p>
    <p>100,000 NESO ≈ <span class="highlight" id="nesoCny">0</span> 人民币</p>
  </div>

  <script>
    function calculate() {
      const rate = parseFloat(document.getElementById("rate").value);
      if (!rate || rate <= 0) {
        alert("请输入有效的汇率！");
        return;
      }
      document.getElementById("nxpcCny").innerText = rate.toFixed(2);
      document.getElementById("nesoCny").innerText = rate.toFixed(2);
      document.getElementById("result").style.display = "block";
    }

    function resetForm() {
      document.getElementById("rate").value = "";
      document.getElementById("result").style.display = "none";
    }
  </script>
</body>
</html>
