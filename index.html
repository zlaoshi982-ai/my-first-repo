<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>NESO → 人民币 计算器</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input { padding: 8px; margin: 5px; width: 200px; }
    button { padding: 8px 15px; margin: 10px; }
    h2 { color: #333; }
  </style>
</head>
<body>
  <h2>NESO → 人民币 计算器</h2>
  <label>NESO 数量: </label><br>
  <input id="neso" type="number" placeholder="输入 NESO 数量"><br>
  
  <label>1 NXPC 人民币价格: </label><br>
  <input id="rate" type="number" step="0.01" placeholder="输入 NXPC 人民币价格"><br>
  
  <button onclick="calc()">计算</button>
  
  <h3 id="result">结果: </h3>
  
  <script>
    function calc() {
      let neso = parseFloat(document.getElementById('neso').value);
      let rate = parseFloat(document.getElementById('rate').value);
      if (isNaN(neso) || isNaN(rate)) {
        document.getElementById('result').innerText = "请输入正确的数值";
        return;
      }
      let nxpc = neso / 100000;  // 固定 10万 NESO = 1 NXPC
      let rmb = nxpc * rate;
      document.getElementById('result').innerText = 
        `结果: ${neso} NESO = ${nxpc.toFixed(4)} NXPC ≈ ¥${rmb.toFixed(2)}`;
    }
  </script>
</body>
</html>
